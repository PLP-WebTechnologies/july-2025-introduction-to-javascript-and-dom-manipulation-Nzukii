<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JS Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My JS Assignment</h1>
  
  <p id="greeting">Click the button to get a greeting:</p>
  <button id="greetBtn">Greet Me</button>
  <div id="greetings"></div>

  <h2>Number Checker</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button id="checkBtn">Check Number</button>
  <p id="checkResult"></p>

  <h2>Fruit List</h2>
  <button id="listBtn">Show Fruits</button>
  <ul id="fruitList"></ul>

  <script src="script.js"></script>
</body>
</html>
